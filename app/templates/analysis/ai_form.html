{% extends 'base.html' %}
{% block title %}AI Analysis{% endblock %}
{% block content %}
{% include 'analysis/_menu.html' %}
<div class="container mt-4">
  <h2>AI Analysis</h2>
  {% include 'analysis/_menu.html' %}
  <form method="get" action="{{ url_for('analysis.ai') }}">
    <div class="mb-3">
      <label for="ticker" class="form-label">Enter Ticker Symbol</label>
      <input type="text" class="form-control" id="ticker" name="ticker" placeholder="e.g. EQNR.OL" required>
    </div>
    <button type="submit" class="btn btn-primary">Analyze</button>
  </form>
</div>
{% endblock %}
