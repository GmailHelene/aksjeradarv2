{% extends 'base.html' %}
{% block title %}Logg inn - Aksjeradar{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 col-md-8 mx-auto">
            <div class="card border-0 shadow">
                <div class="card-header bg-dark text-white">
                    <h2 class="h4 mb-0">Logg inn</h2>
                </div>
                <div class="card-body">                    <form method="post" novalidate>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Brukernavn</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Passord</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Logg inn</button>
                            <a href="{{ url_for('main.register') }}" class="btn btn-outline-secondary">Registrer ny bruker</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
